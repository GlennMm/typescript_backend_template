version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MAIN_DB_PATH=/app/data/main.db
      - TENANT_DB_DIR=/app/data/tenants
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-change-this-in-production-min-32-characters-required}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret-min-32-characters-required}
      - JWT_ACCESS_EXPIRES_IN=1440m
      - JWT_REFRESH_EXPIRES_IN=7d
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
      - BCRYPT_ROUNDS=10
      - SUBSCRIPTION_GRACE_PERIOD_DAYS=7
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'bun', 'test', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
